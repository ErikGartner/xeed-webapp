<template name="createCampaign">
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addCampaignModal">
    {{_"add"}}
  </button>

  <!-- Modal -->
  <div class="modal fade" id="addCampaignModal" tabindex="-1" role="dialog" aria-labelledby="addCampaignModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="addCampaignModalLabel">{{_"create campaign"}}</h4>
        </div>

        {{#autoForm collection="Campaigns" id="insertCampaignForm" type="insert"}}
          <div class="modal-body">
            <fieldset>
              {{> afQuickField name='name'}}
              {{> afQuickField name='gamemasters'}}
              {{> afQuickField name='players'}}
              {{> afQuickField name='description' rows=5}}
            </fieldset>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">{{_"close"}}</button>
            <button type="submit" class="btn btn-primary">{{_"add"}}</button>
          </div>
        {{/autoForm}}

      </div>
    </div>
  </div>
</template>
