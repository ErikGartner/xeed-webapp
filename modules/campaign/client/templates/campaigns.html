<template name="campaigns">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      {{_"campaigns"}}
    </h1>

    {{>selectCampaign here="campaigns"}}

  </section>

  <!-- Main content -->
  <section class="content">

    <div class="row">
      <div class="col-xs-12">
        <div class="box">

          <div class="box-header">
            <h3 class="box-title">{{_"campaigns"}}</h3>
          </div>

          <div class="box-body">
            <div class="dataTables_wrapper form-inline dt-bootstrap">
              <div class="row">
                <div class="col-xs-12">
                  {{> tabular table=TabularTables.Campaigns class="table table-hover responsive"}}
                  {{> createCampaign}}
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </section><!-- /.content -->
</template>
