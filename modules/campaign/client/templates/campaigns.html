<template name="campaigns">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      {{_"campaigns"}}
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
      <li class="active">Here</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">

    <div class="row">
      <div class="col-xs-12">
        <div class="box">

          <div class="box-header">
            <h3 class="box-title">{{_"campaigns"}}</h3>
          </div>

          <div class="box-body">
            <div class="dataTables_wrapper form-inline dt-bootstrap">
              <div class="row">
                <div class="col-xs-12">
                  {{> tabular table=TabularTables.Campaigns class="table table-hoover table-bordered responsive"}}
                  {{> createCampaign}}
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </section><!-- /.content -->
</template>
