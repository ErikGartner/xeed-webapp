<template name="campaigns">
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            {{_"campaigns"}}
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
            <li class="active">Here</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-md-12">
              {{> tabular table=TabularTables.Campaigns class="table table-striped table-bordered table-condensed responsive"}}
              {{> createCampaign}}
            </div>
          </div>
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
</template>
