<template name="sheets">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      {{_"sheets"}}
    </h1>
  </section>

  <!-- Main content -->
  <section class="content">

    <div class="row">
      <div class="col-xs-12">
        <div class="box">

          <div class="box-header">
            <h3 class="box-title">{{_"sheets"}}</h3>
          </div>

          <div class="box-body">
            <div class="dataTables_wrapper form-inline dt-bootstrap">
              <div class="row">
                <div class="col-xs-12">
                  {{> tabular table=TabularTables.Sheets class="table table-hover responsive"}}
                  <a class="btn btn-primary btn-lg" href="{{ pathFor 'createSheet'}}">{{_"create sheet"}}</a>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </section><!-- /.content -->
</template>
