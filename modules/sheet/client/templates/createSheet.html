<template name="createSheet">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      {{_"sheets"}}
    </h1>
  </section>

  <!-- Main content -->
  <section class="content">

    <div class="row">
      <div class="col-xs-8">
        <div class="box">

          <div class="box-header with-header">
            <h3 class="box-title">{{_"items"}}</h3>
          </div>

          <div class="box-body">
            <div class="gridster">
              <ul style="width: 1210px; position: relative; height: 325px;"></ul>
            </div>
          </div>

        </div>
      </div>

      <div class="col-xs-4">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">{{_"toolbox"}}</h3>
          </div>

          <div class="box-body">
            {{#autoForm collection="Sheets" id="sheetForm" type="insert" validation="submit"}}
                <fieldset>
                    {{> afQuickField name="name"}}
                    {{> afQuickField name="description" rows=5}}
                </fieldset>
                <button type="submit" class="btn btn-primary">{{_"create"}}</button>
            {{/autoForm}}
          </div>
        </div>

        <div class="box">
          <div class="box-header">
            <h3 class="box-title">{{_"sheet_elements"}}</h3>
          </div>

          <div class="box-body">
            <button class="btn btn-block btn-default" id="add-text-field" type="submit">{{_"add_text_field"}}</button>
          </div>
        </div>
      </div>

    </div>

  </section><!-- /.content -->
</template>
