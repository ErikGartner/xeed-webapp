<template name="createTemplate">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      {{_"templates"}}
    </h1>
  </section>

  <!-- Main content -->
  <section class="content">

    <div class="row">
      <div class="col-xs-12">
        <div class="box">

          <div class="box-header">
            <h3 class="box-title">{{_"Items"}}</h3>
          </div>

          <div class="box-body">
            <div class="gridster">
              <ul style="width: 1210px; position: relative; height: 325px;"></ul>
            </div>
          </div>

        </div>
      </div>
    </div>

  </section><!-- /.content -->
</template>
